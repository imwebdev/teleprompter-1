<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleprompter</title>
  <style>
    /* CSS to make the entire page black */
    body {
      background-color: black;
      color: white; /* Change text color to white for better readability */
      overflow-x: hidden; /* Hide horizontal overflow */
    }
    .container {
      background-color: black;
      color: white; /* Change text color to white for better readability */
      max-width: 800px; /* Set maximum width for the container */
      margin: 0 auto; /* Center the container horizontally */
      transition: max-width 0.5s ease; /* Add transition effect for smoother resizing */
    }
    .controls {
      position: fixed; /* Position the "Play" button */
      top: 20px; /* Adjust top position */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Center horizontally */
    }
    .controls button {
      background-color: white; /* Change button background color to white */
      color: black; /* Change button text color to black */
    }
    .back-to-top {
      position: fixed; /* Position the "Back to Top" button */
      bottom: 20px; /* Adjust bottom position */
      right: 20px; /* Adjust right position */
      display: none; /* Initially hide the button */
      background-color: white; /* Change button background color to white */
      color: black; /* Change button text color to black */
      padding: 10px 20px; /* Add padding */
      border: none; /* Remove border */
      border-radius: 5px; /* Add border radius */
      cursor: pointer; /* Change cursor to pointer on hover */
    }
    .back-to-top:hover {
      background-color: lightgray; /* Change button background color on hover */
    }
    /* Remove border around the editor */
    .tox-tinymce {
      border: none !important;
    }
  </style>
</head>
<body>
  <button id="playPauseBtn" class="controls">Play/Pause</button>
  <div class="slider-container">
    <div class="width-control">
      <label for="widthRange">Page Width:</label>
      <input type="range" id="widthRange" min="300" max="1200" value="800">
    </div>
    <div class="speed-control">
      <label for="speedRange">Speed:</label>
      <input type="range" id="speedRange" min="1" max="10" value="5">
    </div>
  </div>
  <div class="container">
    <div id="teleprompter"></div>
  </div>
  <button id="backToTopBtn" class="back-to-top">Back to Top</button>

  <script src="https://cdn.tiny.cloud/1/jg4drt19as5akn4ssar1rniaiu6oyn0n2a69minhoqb3a6w4/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    tinymce.init({
      selector: '#teleprompter',
      plugins: 'autoresize',
      menubar: true, // Show the toolbar
      toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat',
      statusbar: false,
      width: '100%',
      height: 'calc(100vh - 100px)', // Adjust height to account for the slider controls
      autoresize_bottom_margin: 0,
      content_style: 'body { background-color: black; color: white; font-size: 50px; }', // Set background color of TinyMCE editor
      init_instance_callback: function (editor) {
        editor.getBody().style.border = 'none'; // Remove border around the editor
      }
    });

    const container = document.querySelector('.container');
    const speedRange = document.getElementById('speedRange');
    const backToTopBtn = document.getElementById('backToTopBtn');
    let isPlaying = false;
    let scrollInterval;

    $('#playPauseBtn').click(togglePlayPause);
    speedRange.addEventListener('input', setScrollSpeed);
    backToTopBtn.addEventListener('click', scrollToTop);

    function togglePlayPause() {
      isPlaying = !isPlaying;
      if (isPlaying) {
        startScrolling();
        document.documentElement.requestFullscreen(); // Enter full-screen mode
        this.textContent = 'Pause';
      } else {
        stopScrolling();
        document.exitFullscreen(); // Exit full-screen mode
        this.textContent = 'Play';
      }
    }

    function startScrolling() {
  // Clear any existing scroll interval to prevent multiple intervals running simultaneously
  stopScrolling();

  // Calculate scroll speed based on the value of the speed range input
  const scrollSpeed = 100 - speedRange.value * 5;

  // Calculate the distance to scroll in this interval based on the scroll speed
  const distance = (scrollSpeed / 100) * container.scrollHeight;

  // Scroll the container using jQuery's animate function
  $('html, body').animate({ scrollTop: '+=' + distance }, 1000); // Adjust the duration as needed

  // Start the scroll interval
  scrollInterval = setInterval(() => {
    // Check if the container has reached the bottom
    if (container.scrollHeight - container.scrollTop <= container.clientHeight) {
      // Reset scroll position to the top
      container.scrollTop = 0;
    }
  }, 1000); // Adjust the interval duration as needed
}


    function stopScrolling() {
      // Clear the scroll interval if it's running
      clearInterval(scrollInterval);
    }

    function setScrollSpeed() {
      if (isPlaying) {
        // Restart scrolling with the updated speed
        startScrolling();
      }
    }

    function scrollToTop() {
      document.documentElement.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top with smooth behavior
    }

    // Show "Back to Top" button when user scrolls down
    $(window).scroll(() => {
      if ($(window).scrollTop() > 100) {
        $(backToTopBtn).fadeIn();
      } else {
        $(backToTopBtn).fadeOut();
      }
    });
  </script>
</body>
</html>
