    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Teleprompter</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container">
        <div id="teleprompter"></div>
        <div class="controls">
          <button id="playPauseBtn">Play/Pause</button>
          <input type="range" id="speedRange" min="1" max="10" value="5">
          <label for="speedRange">Speed: </label>
        </div>
      </div>
    
      <script src="https://cdn.tiny.cloud/1/jg4drt19as5akn4ssar1rniaiu6oyn0n2a69minhoqb3a6w4/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
      <script>
        tinymce.init({
          selector: '#teleprompter',
          plugins: 'autoresize',
          menubar: false,
          toolbar: false,
          statusbar: false,
          width: '100%',
          height: '100%',
          autoresize_bottom_margin: 0
        });
      </script>
      <script src="script.js"></script>
    </body>
    </html>
